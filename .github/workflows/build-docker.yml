name: Build, Push, and Deploy Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push to Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # æ­¥éª¤1: æ£€å‡ºå‰ç«¯ä»“åº“ (pansou-web)
    - name: Checkout Frontend Repository
      uses: actions/checkout@v4

    # æ­¥éª¤2: æ£€å‡ºåç«¯ä»“åº“ (æ‚¨è‡ªå·±çš„ pansou ä»“åº“)
    - name: Checkout Backend Repository
      uses: actions/checkout@v4
      with:
        repository: granthuang999/pansou
        path: backend

    # æ­¥éª¤3: è®¾ç½® Node.js ç¯å¢ƒå¹¶æ„å»ºå‰ç«¯
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install and Build Frontend
      run: |
        npm install
        npm run build

    # æ­¥éª¤4: è®¾ç½® Go ç¯å¢ƒå¹¶æ„å»ºåç«¯
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    - name: Build Backend
      working-directory: ./backend
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o pansou-amd64 .

    # æ­¥éª¤5: å‡†å¤‡Dockeræ„å»ºä¸Šä¸‹æ–‡
    - name: Prepare Build Context
      run: |
        mkdir -p build-context
        cp -r dist/ build-context/frontend-dist
        cp backend/pansou-amd64 build-context/pansou-amd64
        cp Dockerfile build-context/
        cp start.sh build-context/
        # [æ ¸å¿ƒ] å¤åˆ¶æ‚¨çš„SSLè¯ä¹¦åˆ°æ„å»ºä¸Šä¸‹æ–‡ä¸­
        cp -r certs/ build-context/certs

    # æ­¥éª¤6: ç™»å½•åˆ°GitHubå®¹å™¨é•œåƒåº“
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # æ­¥éª¤7: æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./build-context
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest
    needs: build-and-push 

    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo ">>> Logged in to server"
          echo ">>> Pulling latest Docker image..."
          echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
          sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo ">>> Stopping and removing old container..."
          sudo docker stop pansou || true 
          sudo docker rm pansou || true

          echo ">>> Starting new container with DOMAIN variable..."
          # [æ ¸å¿ƒ] æ³¨å…¥DOMAINç¯å¢ƒå˜é‡ï¼Œè®©start.shçŸ¥é“ä¸ºå“ªä¸ªåŸŸåç”ŸæˆHTTPSé…ç½®
          sudo docker run -d --name pansou -p 80:80 -p 443:443 --restart=always \
            -e DOMAIN=${{ secrets.DOMAIN_NAME }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo "ğŸ‰ Deployment successful!"
        EOF
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
