name: Build, Push, and Deploy Docker Image (Diagnostic Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push to Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # æ­¥éª¤1: æ£€å‡ºå‰ç«¯ä»“åº“ (pansou-web) åˆ°å·¥ä½œåŒºæ ¹ç›®å½•
    - name: Checkout Frontend Repository
      uses: actions/checkout@v4

    # æ­¥éª¤2: æ£€å‡ºåŽç«¯ä»“åº“ (pansou) åˆ°ä¸€ä¸ªåä¸º "backend" çš„å­ç›®å½•
    - name: Checkout Backend Repository
      uses: actions/checkout@v4
      with:
        repository: granthuang999/pansou
        path: backend

    # è¯Šæ–­æ­¥éª¤Aï¼šè®©æˆ‘ä»¬çœ‹çœ‹ä¸¤ä¸ªä»“åº“æ£€å‡ºåŽçš„æ–‡ä»¶ç»“æž„
    - name: "[DIAGNOSTIC] List all files after checkout"
      run: ls -R

    # æ­¥éª¤3: è®¾ç½® Node.js çŽ¯å¢ƒå¹¶æž„å»ºå‰ç«¯
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install and Build Frontend
      # [æ ¸å¿ƒä¿®æ­£] æ ¹æ®æ‚¨ pansou-web çš„çœŸå®žç»“æž„ï¼Œnpmå‘½ä»¤åº”åœ¨æ ¹ç›®å½•è¿è¡Œ
      run: |
        npm install
        npm run build

    # è¯Šæ–­æ­¥éª¤Bï¼šè®©æˆ‘ä»¬çœ‹çœ‹å‰ç«¯æž„å»ºåŽï¼Œdistæ–‡ä»¶å¤¹æ˜¯å¦è¢«æ­£ç¡®ç”Ÿæˆ
    - name: "[DIAGNOSTIC] List files after frontend build"
      run: ls -R

    # æ­¥éª¤4: è®¾ç½® Go çŽ¯å¢ƒå¹¶æž„å»ºåŽç«¯
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build Backend
      working-directory: ./backend
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o pansou-amd64 .

    # è¯Šæ–­æ­¥éª¤Cï¼šè®©æˆ‘ä»¬çœ‹çœ‹åŽç«¯ç¼–è¯‘åŽï¼Œpansou-amd64æ–‡ä»¶æ˜¯å¦è¢«æ­£ç¡®ç”Ÿæˆ
    - name: "[DIAGNOSTIC] List files after backend build"
      run: ls -R ./backend

    # æ­¥éª¤5: å‡†å¤‡Dockeræž„å»ºä¸Šä¸‹æ–‡
    - name: Prepare Build Context
      run: |
        mkdir -p build-context
        cp -r dist/ build-context/frontend-dist
        cp backend/pansou-amd64 build-context/pansou-amd64
        cp Dockerfile build-context/
        cp start.sh build-context/

    # è¯Šæ–­æ­¥éª¤Dï¼šè®©æˆ‘ä»¬çœ‹çœ‹æœ€ç»ˆçš„æž„å»ºææ–™æ˜¯å¦éƒ½å·²å¤‡é½
    - name: "[DIAGNOSTIC] List files in build-context"
      run: ls -R ./build-context

    # æ­¥éª¤6: ç™»å½•åˆ°GitHubå®¹å™¨é•œåƒåº“
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # æ­¥éª¤7: æž„å»ºå¹¶æŽ¨é€Dockeré•œåƒ
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./build-context
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest
    needs: build-and-push 

    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo ">>> Logged in to server"
          echo ">>> Pulling latest Docker image..."
          sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo ">>> Stopping and removing old container..."
          sudo docker stop pansou || true 
          sudo docker rm pansou || true

          echo ">>> Starting new container..."
          sudo docker run -d --name pansou -p 80:80 --restart=always ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo "ðŸŽ‰ Deployment successful!"
        EOF
