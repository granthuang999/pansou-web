name: Build, Push, and Deploy Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push to Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # æ­¥éª¤1: æ£€å‡ºå‰ç«¯ä»“åº“ (pansou-web)
    - name: Checkout Frontend Repository
      uses: actions/checkout@v4

    # æ­¥éª¤2: æ£€å‡ºåŽç«¯ä»“åº“ (pansou) åˆ°ä¸€ä¸ªåä¸º "backend" çš„å­ç›®å½•
    - name: Checkout Backend Repository
      uses: actions/checkout@v4
      with:
        repository: granthuang999/pansou
        path: backend

    # æ­¥éª¤3: ç™»å½•åˆ°GitHubå®¹å™¨é•œåƒåº“
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # æ­¥éª¤4: [æ ¸å¿ƒ] ç›´æŽ¥æž„å»ºå¹¶æŽ¨é€Dockeré•œåƒ
    # æˆ‘ä»¬å°†ä¿¡ä»»å¹¶ä½¿ç”¨æ‚¨ä»“åº“ä¸­æœ€æ–°çš„Dockerfileæ¥å®Œæˆæ‰€æœ‰ç¼–è¯‘å·¥ä½œ
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # ä½¿ç”¨ä»“åº“æ ¹ç›®å½•ä½œä¸ºæž„å»ºä¸Šä¸‹æ–‡
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest
    needs: build-and-push 

    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo ">>> Logged in to server"

          echo ">>> Pulling latest Docker image..."
          # [æ ¸å¿ƒä¿®æ­£] ç™»å½•åˆ°æ‚¨è‡ªå·±çš„ç§æœ‰é•œåƒåº“
          echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
          sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo ">>> Stopping and removing old container..."
          sudo docker stop pansou || true 
          sudo docker rm pansou || true

          echo ">>> Starting new container..."
          sudo docker run -d --name pansou -p 80:80 -p 443:443 --restart=always ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo "ðŸŽ‰ Deployment successful!"
        EOF
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
