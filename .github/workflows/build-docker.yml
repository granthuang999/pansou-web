name: Build, Push, and Deploy Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push to Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # æ­¥éª¤1: æ£€å‡ºå‰ç«¯ä»£ç  (æ‚¨çš„ pansou-web ä»“åº“)
    - name: Checkout Frontend Repository
      uses: actions/checkout@v4

    # æ­¥éª¤2: æ£€å‡ºåŽç«¯ä»£ç  (æ‚¨çš„ pansou ä»“åº“)
    - name: Checkout Backend Repository
      uses: actions/checkout@v4
      with:
        repository: granthuang999/pansou
        path: backend

    # [æ–°å¢ž] è°ƒè¯•æ­¥éª¤ï¼šæ‰“å°å‡ºå®Œæ•´çš„æ–‡ä»¶ç»“æž„
    - name: List files for debugging
      run: ls -R

    # æ­¥éª¤3: è®¾ç½® Node.js çŽ¯å¢ƒå¹¶æž„å»ºå‰ç«¯
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install and Build Frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    # æ­¥éª¤4: è®¾ç½® Go çŽ¯å¢ƒå¹¶æž„å»ºåŽç«¯
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build Backend
      working-directory: ./backend
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o pansou-amd64 .

    # æ­¥éª¤5: å‡†å¤‡Dockeræž„å»ºä¸Šä¸‹æ–‡
    - name: Prepare Build Context
      run: |
        mkdir -p build-context
        cp -r frontend/dist/ build-context/frontend-dist
        # [æ ¸å¿ƒä¿®æ­£] ä¿æŒåŽŸå§‹æ–‡ä»¶åï¼Œä¸å†é”™è¯¯åœ°é‡å‘½å
        cp backend/pansou-amd64 build-context/pansou-amd64
        cp Dockerfile build-context/
        cp start.sh build-context/

    # æ­¥éª¤6: ç™»å½•åˆ°GitHubå®¹å™¨é•œåƒåº“
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # æ­¥éª¤7: æž„å»ºå¹¶æŽ¨é€Dockeré•œåƒ
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./build-context
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest
    needs: build-and-push 

    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo ">>> Logged in to server"
          echo ">>> Pulling latest Docker image..."
          sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo ">>> Stopping and removing old container..."
          sudo docker stop pansou || true 
          sudo docker rm pansou || true

          echo ">>> Starting new container..."
          sudo docker run -d --name pansou -p 80:80 --restart=always ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          echo "ðŸŽ‰ Deployment successful!"
        EOF
